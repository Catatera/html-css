<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos nas listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada.</p>
    <ul type="square">
        <ins>
            <li><abbr title="Utilize a tag <p>">Parágrafos </abbr></li>
            <li><abbr title="Utilize a tag <h1>, podendo se extender até o <h6>">Títulos</abbr></li>
            <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
            <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Utilize a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Utilize a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Utilize a tag <ul>">Listas com demarcadores</abbr></li>
        </ins>
    </ul>
</body>
</html>
