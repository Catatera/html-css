<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/thumbnail.png" loop controls>
        <source src="midia/meuvideo (2).mp4" type="">
        <source src="midia/meuvideo.mp4" type="">
        <source src="midia/meuvideo.webm" type="">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo algum vídeo do YT:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u2Iva_y9cLY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <H1>Inserindo vídeo do Vimeo:</H1>
    <iframe src="https://player.vimeo.com/video/678137997?h=1778c9c822&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></body>
</html>
